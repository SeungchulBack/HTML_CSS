<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인(inline) , 블락(block)</title>
</head>
<body>
    <h2>인라인과 블락 태그</h2>
    <h3>인라인 출력(span) : 출력을 좌우로 출력 함</h3>
    
    <span>텍스트1 </span>
    <span>텍스트2 </span>
    <span>텍스트3 </span>

    <br> <br>
    
    <div>박스1</div>
    <div>박스2</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery form</title>
    <script src = "jquery-3.2.1.min.js"></script> <!--JQuery import-->
    <script>
        $(document).ready(function() {
            $("ans").hide();
            $("p.ql").click(function(){
                $("ans.q1").show();
            });
            $("p.q2").click(function(){
                $("ans.q2").show();
            });
        });
    </script>
</head>
<body>
    <h2>질문 1 : 대한민국의 수도는 어디입니까?</h2>
    <p class = "ql">[정답 보기]</p>
    <ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다.</ans>
    <br><br>
    <h2>질문 2 : 대한 민국의 국보 1호는 무엇입니까?</h2>
    <p class="q2">[정답 보기]</p>
    <ans class="q2">국보 1호는 <strong>숭례문</strong>입니다.</ans>
</body>
</html>

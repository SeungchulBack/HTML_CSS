<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 링크</title>
    <style>
        a:link { /* a태그에서 처음 로딩 했을 때 */
            color : blue;
            text-decoration: none;
        }
        a:visited { /* 방문 했던 사이트에 대한 설정 */
            color : green;
        }
        a:hover { /* 마우스를 갖다 댔을 때 */
            color : red;
            font-weight: bold;
            text-decoration: underline;
        }
        a:active { /* 마우스를 링크걸린 곳에 클릭 했을 때 */
            color:coral;

        }
    </style>
</head>

</body>
</html>

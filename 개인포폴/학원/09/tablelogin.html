<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블로 로그인 만들기</title>
    <head>
    <style>

      #body {
        margin: 0;
        padding: 0;
      }

      #btns {
        text-decoration: underline;
      }

      #login_button {
        display: inline-block;
        margin-top: 0px;
        text-decoration: underline;
      }

    </style>
  </head>
  <body>
    <h2>Member Login</h2>
    <table border="1" width="300" height="100">
      <tr>
        <td>ID : <input type="text" /></td>
      </tr>

      <tr>
        <td>Pass : <input type="text" /></td>
      </tr>

      <tr>
        <td id="btns">회원가입 &nbsp; 아이디/비밀번호 찾기</td> 
      </tr>

      <tr>
      <td><button id="login_button">로그인</button></td>
    </tr>
    </table>
  </body>
</html>

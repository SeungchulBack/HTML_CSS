<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서로 다른 변수로 같은 함수의 반환값 출력</title>
</head>
<body>
    <script>
        function add (x,y) {
            return x+y;
        }
        var calsum = add; //변수에 add함수를 할당
        var addup = add; //변수에 add함수를 할당

        document.write("결과값 : " + calsum(5,10) + "<br>");
        document.write("결과값 : " + addup(3,20) + "<br>");
    </script>
</body>
</html>

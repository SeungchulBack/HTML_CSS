<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공백데이터 제외하고 연산</title>
</head>
<body>
    <script>
        var com=[95,88,72,68,99,82,78,85];
        var getAvg;
        function printArr() {
            var i;
            var sum=0;
            var n=com.length;
            document.write(n + "명의 점수 입력<p/>");
            for(i=0; i<n; i++) {
                if(com[i]===undefined) { //점수가 입력되지 않은 학생은 연산안함
                    continue;
                }
                else{
                    sum+=com[i];
                    count++
                }
            }
            document.write("점수를 입력한 학생 : " + count + "명<p/>");
            document.write("총합 : " +sum + "<p/>");
            return(sum/count);
        }
        getavg=printArr();
        document.write("평균 : " + getavg + "<p/>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 변수 초기값 할당하여 배열</title>
</head>
<body>
    <script>
        var city = ["Seoul","Busan","Incheon"] //배열
        function printArr() {
            var i;
            for(i=0; i<city.length; i++) {
                document.write("배열["+i+"]=" + city[i] + "<br>");
            }
        }
        printArr();
    </script>
</body>
</html>

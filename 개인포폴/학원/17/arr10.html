<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체 생성 확인</title>
</head>
<body>
    <script>
        var city=new Array("Seoul","Busan","Incheon");
        function printArr() {
            if(city instanceof Array) {
                document.write("배열객체가 생성<p/>");
                var i;
                for(i=0; i<city.length; i++) {
                    document.write("배열["+i+"]=" + city[i] + "<br>");
                }
            }
            else{
                document.write("배열객체아님<br>");
                document.write("데이터 : " + city + "<br>");
            }
        }
        printArr();
        document.write("<p/> city 변수 타입 : " + typeof city + "<br>");
        document.write("배열 객체 확인 결과 : " + Array.isArray(city) + "<br>");
    </script>
</body>
</html>
